<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
            integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
            crossorigin="anonymous"
    />

    <title>Financial Management System</title>
</head>


<body>
<!-- Main Body of Page -->
<div class="container">
    <div class="row m-4">
        <div class="col text-center" id="headerSection">
            <p><em>Simulate financial markets and trade using your bank accounts</em></p>
            <h1>Financial Management System</h1>
        </div>
    </div>
    <!-- NAVBAR -->
    <nav
            class="navbar navbar-expand-lg navbar-light bg-light"
            id="navSection"
    >
        <!-- <a class="navbar-brand" href="#">Superhero Sightings</a> -->
        <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Latest trades</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="companies">Companies</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="stock-exchanges">Stock Exchange<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="stocks">Stocks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="account-types">Account Types</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="banks">Banks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="customers">Customers</a
                    >
                </li>
            </ul>
        </div>
    </nav>

    <div class="row m-4 text-center">
        <h3>
            FMS Add Customer
        </h3>
        <div class="col-7 text-center m-3">
            <form action="addCustomer" method="POST">
                <!-- Customer First Name -->
                <div class="form-group row">
                    <label for="firstName" class="col-3 col-form-label">
                        First Name</label>
                    <div class="col-9">
                        <input type="text" name="firstName" id="firstName"
                               class="form-control" th:value="${customer.firstName}"/>
                        <div th:if="${#fields.hasErrors('customer.firstName')}">
                            <p th:each="error : ${#fields.errors('customer.firstName')}" class="alert alert-danger"
                               th:text="${error}"> Invalid First Name </p></div>
                    </div>
                </div>
                <!-- Customer Last Name -->
                <div class="form-group row">
                    <label for="lastName" class="col-3 col-form-label">
                        Last Name</label>
                    <div class="col-9">
                        <input type="text" name="lastName" id="lastName"
                               class="form-control" th:value="${customer.lastName}"/>
                        <div th:if="${#fields.hasErrors('customer.lastName')}">
                            <p th:each="error : ${#fields.errors('customer.lastName')}" class="alert alert-danger"
                               th:text="${error}"> Invalid Last Name </p></div>
                    </div>
                </div>

                <!-- Customer Phone Number -->
                <div class="form-group row">
                    <label for="phoneNumber" class="col-3 col-form-label">
                        Phone Number</label>
                    <div class="col-9">
                        <input type="text" name="phoneNumber" id="phoneNumber"
                               class="form-control" th:value="${customer.phoneNumber}"/>
                        <div th:if="${#fields.hasErrors('customer.phoneNumber')}">
                            <p th:each="error : ${#fields.errors('customer.phoneNumber')}" class="alert alert-danger"
                               th:text="${error}"> Invalid Phone Number </p></div>
                    </div>
                </div>
                <a href="/customers" class="btn btn-outline-danger">Cancel</a>
                <button type="submit" class="btn btn-primary">Add Customer</button>
            </form>
        </div>
    </div>
</div>

<!-- End main body -->

<!-- Optional JavaScript -->
<!-- jQuery first, then Bootstrap JS plugin bundle with Popper.js, then Bootstrap JS -->
<!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
<script
        src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
></script>

<!-- InputMask library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"
></script>

<script>
    $(document).ready(function () {
        // Apply input mask to phone number field
        $("#phoneNumber").inputmask({ "mask": "+1 (999) 999-9999" });
    });
</script>
</body>

</html>
